<ion-header>

  <ion-navbar>
    <ion-title>Book Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid style="height: 100%" *ngIf="friend">
        <ion-row justify-content-center align-items-center style="height: 100%">
  
              <img  height="200px" src="{{ friend.picture }}" />
      
              <ion-list >
                  <ion-item>                
                      <strong>studentID:</strong > {{ friend.studentID }}           
                  </ion-item>
                <ion-item>                
                    <strong>firstname:</strong > {{ friend.firstname }}
                </ion-item>

                <ion-item>                
                    <strong>lastname:</strong >{{ friend.lastname }}             
                  </ion-item>

                  <ion-item>                
                      <strong>nickname:</strong> {{ friend.nickname }}
                  </ion-item>

                  <ion-item>                
                        <strong>faculty:</strong >{{ friend.faculty }}  
                  </ion-item>
                  <ion-item>  

                    <strong>major :</strong >{{ friend.major }}  
              </ion-item>
              <ion-item>  
                                  
                  <strong>birthday:</strong >{{ friend.birthday|date:'dd\MM\yyyy' }}  
            </ion-item>
            <ion-item>  
                                  
                <strong>classroom:</strong >{{ friend.classroom }}  
          </ion-item>
              </ion-list>
              
              <button ion-button full color="dark" (click)="goBack()">
                Back
              </button>
</ion-row>
</ion-grid>
</ion-content>
